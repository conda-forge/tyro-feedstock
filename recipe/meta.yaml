{% set name = "tyro" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tyro-{{ version }}.tar.gz
  sha256: 6b3d73af2a5bb87247cc98b3e0d0bd5443010617e38250e6780b9f8998e1541e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - docstring_parser >=0.15
    - typing-extensions >=4.13.0
    - pyyaml >=6.0
    - colorama >=0.4.0
    - rich >=11.1.0
    - shtab >=1.5.6
    - eval_type_backport >=0.1.3
    - typeguard >=4.0.0

test:
  imports:
    - tyro
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/brentyi/tyro
  summary: Strongly typed, zero-effort CLI interfaces
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
